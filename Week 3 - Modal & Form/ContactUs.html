<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="contactUs.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <p>
        <a href="#" class="header-text">
          <span>Contact us </span>
          Feel free to contact us</a
        >
      </p>
    </div>
    <div class="form-container">
      <form action="" class="form">
        <div class="form-left">
          <label for="Name" name="Name" value="Name">Name</label>
          <input type="text" id="Name" value="Enter name" />
          <label for="Email" name="email" value="email">Email</label>
          <input type="text" id="Email" value="Enter email" />
          <label for="Subject" name="Subject" value="Subject">Subject</label>
          <input type="text" id="Subject" value="Enter subject" />
        </div>
        <div class="form-right">
          <label name="message" value="message">Message</label>
          <textarea
            id="message"
            name="Message"
            rows="10"
            cols="30"
            id="textarea-form"
          >
      Message</textarea
          >
          <input
            class="btn-form"
            type="submit"
            name="submit-btn"
            value="Send message"
          />
        </div>
      </form>
    </div>
    <div class="footer-text">
      <p>Or find us on social media</p>
      <hr />
      <div class="contact-us">
        <a href="https://www.facebook.com" class="link">Facebook</a>
        <a href="https://www.twitter.com" class="link">Twitter</a>
        <a href="https://www.instagram.com" class="link">Instagram</a>
      </div>
    </div>
  </body>
</html>
