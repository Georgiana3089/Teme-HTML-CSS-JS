<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layouting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="modal-card">
        <div class="modal-header">
          <h3>Modal title</h3>
          <button type="button" aria-label="close" class="close">X</button>
        </div>
        <div class="modal-body">
          <label name="Name" id="modal-name">Name</label>
          <input class="body-input" type="text" name="Name" value="Name" />
        </div>
        <div class="modal-footer">
          <input
            type="submit"
            name="submit"
            value="Submit"
            class="submit-btn"
          />
          <input type="reset" name="close" value="Close" class="close-btn" />
        </div>
      </div>
    </div>
  </body>
</html>
